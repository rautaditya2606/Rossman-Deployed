<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rossmann Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #444;
        }

        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            color: #222;
        }

        /* Toggle Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .switch input:checked+.slider {
            background-color: #007BFF;
        }

        .switch input:checked+.slider:before {
            transform: translateX(22px);
        }

        .switch-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #444;
        }
    </style>
</head>

<body>

    <h1>Rossmann Sales Predictor</h1>

    <form method="POST">
        <label>Store ID:
            <input type="number" name="Store" placeholder='1-1115' required>
        </label>

        <label>Date:
            <input type="date" name="Date" required>
        </label>

        <label class="switch-label">Promo Active:
            <input type="hidden" name="Promo" value="0">
            <label class="switch">
                <input type="checkbox" name="Promo" value="1">
                <span class="slider"></span>
            </label>
        </label>

        <label class="switch-label">School Holiday On:
            <input type="hidden" name="SchoolHoliday" value="0">
            <label class="switch">
                <input type="checkbox" name="SchoolHoliday" value="1">
                <span class="slider"></span>
            </label>
        </label>


        <label>State Holiday:
            <select name="StateHoliday" required>
                <option value="0">None</option>
                <option value="a">Public Holiday</option>
                <option value="b">Easter Holiday</option>
                <option value="c">Christmas</option>
            </select>
        </label>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Predicted Sales: {{ prediction }}</h3>
    </div>
    {% endif %}

</body>

</html>
